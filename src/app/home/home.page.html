<ion-header>
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let location of locations$ | async">
    <ion-card-title
      [ngStyle]="{
        background:
          'linear-gradient(35deg, ' +
          location.location_color + ' 0%' +
          ',' +
          '#E7E9BB' + ' 90%' +
          ',' +
          location.location_color + ' 100%' +
          ')'
    }"
      >{{ location.location_nice_name }}
    </ion-card-title>
    <ion-card-content>
      <div id="mapId" style="width: 100%; height: 250px;"></div>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="business" item-start></ion-icon>
          <ion-label>Type</ion-label>
          <ion-badge item-end *ngIf="location.location_name != 'mosque'"
            >{{ location.location_type | titlecase }}</ion-badge
          >
          <ion-badge item-end *ngIf="location.location_name === 'mosque'"
            >{{ location.location_nice_name }}</ion-badge
          >
        </ion-item>
        <ion-item>
          <ion-icon name="bus" item-start></ion-icon>
          <ion-label>Upcoming Bus</ion-label>
          <ion-badge item-end>18:00</ion-badge>
        </ion-item>
        <ion-item *ngIf="location.location_name != 'mosque'">
          <ion-icon name="call" item-start></ion-icon>
          <ion-label>Contact Number</ion-label>
          <ion-badge item-end
            >{{ location.location_full_address.location_contact_number }}
          </ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="./academia">
      <ion-icon name="pin"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
